[colors]
;background = ${xrdb:color0:#222}
background = #222
background-alt = #444
;foreground = ${xrdb:color7:#222}
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[font]
default = "JetBrainsMono:pixelsize=12;0"

[bar/paf]
;monitor = ${env:MONITOR:HDMI-1}
bottom = true
width = 100%
height = 27
;offset-x = 1%
;offset-y = 1%
radius = 4.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1
padding-top = 1
padding-bottom = 1

module-margin-left = 1
module-margin-right = 1

font-0 = ${font.default}
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1

modules-left = i3 xkeyboard plain-dir-status
modules-center = loas loas-always reboot reboot-today
modules-right = cpu load time-mtv time-nyc time-tok time-zrh date-local battery hostname-ip

enable-ipc = true

tray-position = right
tray-padding = 2
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

;format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/plain-dir-status]
type = custom/script

exec = "if [ -e ~/.dir_status_plain ]; then echo @ ; else echo ● ; fi"

; format = <label>
; format-foreground = ${colors.foreground-alt}
; format-padding = 2
label = "%output% status"

label-layout = %layout%
label-layout-underline = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

; "click-(left|middle|right)" will be executed using "/bin/sh -c $COMMAND"
click-left = "if [ -e ~/.dir_status_plain ]; then rm ~/.dir_status_plain ; else touch ~/.dir_status_plain ; fi"

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |

[module/cpu]
type = internal/cpu
interval = 2
; format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000
label = %percentage-sum:2%%

[module/load]
type = custom/script
exec = awk '{print $1}' /proc/loadavg
interval = 2
; format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000

[module/memory]
type = internal/memory
interval = 2
; format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #4bffdc
label = %percentage_used%%

[module/eth]
type = internal/network
interface = eth0
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date-local]
type = internal/date
interval = 5

date = "%d/%m/%Y"

time = %H:%M

; format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5

label = %date%

[module/time-mtv]
type = custom/script
exec = TZ='America/Los_Angeles' date +%H:%M
label = MTV %output%
format-underline = #0af56c

[module/time-nyc]
type = custom/script
exec = TZ='America/New_York' date +%H:%M
label = NYC %output%
format-underline = #0af56c

[module/time-zrh]
type = custom/script
exec = TZ='Europe/Zurich' date +%H:%M
label = ZRH %output%
format-underline = #ff8000

[module/time-tok]
type = custom/script
exec = TZ='Asia/Tokyo' date +%H:%M
label = TOK %output%
format-underline = #0af56c

[module/hostname]
type = custom/script
exec = hostname -s
format-underline = #0af56c
interval = 600

[module/hostname-ip]
type = custom/ipc
hook-0 = hostname -s
hook-1 = hostname -i
format-underline = #0af56c
initial = 1
; try to show the IP when clicking on the hostname
click-left = polybar-msg hook hostname-ip 2
click-right = polybar-msg hook hostname-ip 1
;$(( 1 + %counter% %% 2 ))

[module/loas]
type = custom/script
exec-if = test -e /usr/bin/gcertstatus
exec = (gcertstatus --quiet && echo "") || echo "CHECK LOAS"
interval = 5
label = %output%
format-foreground = #ff0000

[module/loas-always]
type = custom/script
exec-if = gcertstatus --quiet
exec = gcertstatus --format=statusbar
interval = 10
label = %output%
format-foreground = #00ff00

[module/reboot]
type = custom/script
exec-if = gcertstatus --quiet
exec = next_reboot.sh --min_days=1 --max_days=4
interval = 180
label = %output%
format-foreground = #ffff00

[module/reboot-today]
type = custom/script
exec-if = gcertstatus --quiet
exec = next_reboot.sh --max_days=1
interval = 185
label = %output%
format-foreground = #ff0000

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = . ; 
label-open-foreground = ${colors.secondary}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = bq27500-0
; adapter = bq27500-0

label-charging = ↑%percentage%%
label-discharging = ↓%percentage%%

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
